    <script type="text/javascript">
      function getQueryString(key, url) {
        var str, reg, n;
        url = url || location.href;
        if (key && (n = url.indexOf('?')) > 0) {
          str = url.substr(n);
          if ((n = str.indexOf('#')) > 0) str = str.substring(0, n);
          if (str) {
            reg = new RegExp('(\\?|&)' + escapeReg(key) + '=([^&]*)');
            if (reg.test(str)) return decodeURIComponent(RegExp['\x242']);
          }
        }
      }
      function escapeReg(str) {
        return str.replace(
          new RegExp('([.*+?^=!:\x24{}()|[\\]/\\\\])', 'g'),
          '\\\x241'
        );
      }
      if (getQueryString('checkoutId')) {
        window.location.href = "https://pay.paddle.com/checkout/" + getQueryString('checkoutId');
      }
    </script>
